<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="
		width=device-width,
		initial-scale=1.0,
		minimum-scale=1.0,
		maximum-scale=1.0,
		user-scalable=no">
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title><%= VITE_APP_TITLE %></title>
  <style>
    * {
      -webkit-overflow-scrolling: touch;
      -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
    }

    html,
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    div,
    dl,
    dt,
    dd,
    ul,
    ol,
    li,
    p,
    blockquote,
    pre,
    hr,
    figure,
    table,
    caption,
    th,
    td,
    form,
    fieldset,
    legend,
    input,
    button,
    textarea,
    menu {
      margin: 0;
      padding: 0;
    }

    header,
    footer,
    section,
    article,
    aside,
    nav,
    hgroup,
    address,
    figure,
    figcaption,
    menu,
    details {
      display: block;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
    }

    caption,
    th {
      text-align: left;
      font-weight: normal;
    }

    html,
    body,
    fieldset,
    img,
    iframe,
    abbr {
      border: 0;
    }

    i,
    cite,
    em,
    var,
    address,
    dfn {
      font-style: normal;
    }

    [hidefocus],
    summary {
      outline: 0;
    }

    li {
      list-style: none;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    small {
      font-size: 100%;
    }

    sup,
    sub {
      font-size: 83%;
    }

    pre,
    code,
    kbd,
    samp {
      font-family: inherit;
    }

    q:before,
    q:after {
      content: none;
    }

    textarea {
      overflow: auto;
      resize: none;
    }

    label,
    summary {
      cursor: default;
    }

    a,
    button {
      cursor: pointer;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    em,
    strong,
    b {
      font-weight: bold;
    }

    del,
    ins,
    u,
    s,
    a,
    a:hover {
      text-decoration: none;
    }

    body,
    textarea,
    input,
    button,
    select,
    keygen,
    legend {
      font: 12px/1.14 arial, \5b8b\4f53;
      color: #333;
      outline: 0;
    }

    body {
      background: #fff;
    }

    a,
    a:hover {
      color: #333;
    }


  </style>
  <style>
    .app-vue-loadings {
      width: 100%;
      height: 100%;
      background: rgb(229, 231, 235);
      background-size: .12em 100%;
      font: 16em/1 Arial;
    }

    .app-vue-loadings .text--line {
      font-size: .5em;
    }

    .app-vue-loadings svg {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .app-vue-loadings .text-copy {
      fill: none;
      stroke: white;
      stroke-dasharray: 7% 28%;
      stroke-width: 3px;
      -webkit-animation: stroke-offset 9s infinite linear;
      animation: stroke-offset 9s infinite linear;
    }

    .app-vue-loadings .text-copy:nth-child(1) {
      stroke: #360745;
      stroke-dashoffset: 7%;
    }

    .app-vue-loadings .text-copy:nth-child(2) {
      stroke: #D61C59;
      stroke-dashoffset: 14%;
    }

    .app-vue-loadings .text-copy:nth-child(3) {
      stroke: #E7D84B;
      stroke-dashoffset: 21%;
    }

    .app-vue-loadings .text-copy:nth-child(4) {
      stroke: #EFEAC5;
      stroke-dashoffset: 28%;
    }

    .app-vue-loadings .text-copy:nth-child(5) {
      stroke: #1B8798;
      stroke-dashoffset: 35%;
    }

    @-webkit-keyframes stroke-offset {
      50% {
        stroke-dashoffset: 35%;
        stroke-dasharray: 0 87.5%;
      }
    }

    @keyframes stroke-offset {
      50% {
        stroke-dashoffset: 35%;
        stroke-dasharray: 0 87.5%;
      }
    }
  </style>
</head>

<body>
  <div id="app-vue">
    <!-- Loading -->
    <div class="app-vue-loadings">
      <svg viewBox="0 0 800 600">
        <symbol id="s-text">
          <text text-anchor="middle" x="50%" y="50%" class="text--line">Loading</text>
        </symbol>
        <g class="g-ants">
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
        </g>
      </svg>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
